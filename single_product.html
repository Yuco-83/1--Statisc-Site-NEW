<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0" />

		<link rel="stylesheet" href="./CSS/general.css" />
		<link rel="stylesheet" href="./CSS/elements_style.css" />

		<title>Static - SINGLE PRODUCT</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Outfit:wght@100..900&family=Poppins:wght@100..900&family=Open+Sans:wght@100..900&display=swap"
			rel="stylesheet" />
	</head>

	<body>
		<!------ Web page structured with Grname CSS. ------>
		<!-- The page has:
		    - a header for the LOGO
		    - a nav for the NAV-MENU
		    - a main for the MAIN CONTANT
		    - a footer the EXTRA LINKS -->
		<header class="header">
			<h5 class="logo">
				<a href="index_categ.html">FashionRUs</a>
			</h5>
			<nav class="nav">
				<div class="menu-btn" name="menu-btn">
					<span></span>
					<span></span>
					<span></span>
				</div>
				<ul class="nav-links">
					<li><a href="index_categ.html">Categories</a></li>
					<li><a href="index_categories.html">Brands</a></li>
					<li><a href="index_categories.html">Seasons</a></li>
				</ul>

				<div class="nav-mobile" name="nav-mobile">
					<a href="index_categ.html">Categories</a>
					<a href="index_categories.html">Brands</a>
					<a href="index_categories.html">Seasons</a>
				</div>
			</nav>
		</header>

		<main class="main">
			<!-- <h3 class="title">PRODUCT INFO</h3> -->
			<section class="single-product-container">
				<article class="product-img">
					<img src="" alt="Sahara Team India Fanwear Round Neck Jersey" />
				</article>
				<article class="product-info">
					<h3 class="pi title">PRODUCT INFO</h3>
					<dl class="info-list">
						<dt>Product name:</dt>
						<dd class="name">Sahara Team India Fanwear Round Neck Jersey</dd>
						<dt>Color:</dt>
						<dd class="color">Blue</dd>
						<dt>Inventory number:</dt>
						<dd class="name">1163</dd>
					</dl>
					<article class="product-slogan">
						<h5></h5>
						<p></p>
					</article>
				</article>
				<article class="purchase-box">
					<h5 class="model-name">Sahara Team India Fanwear Round Neck Jersey</h5>
					<div class="prod-categories">
						<p class="type">T-shirts</p>
						<span class="separator">|</span>
						<!-- <p class="separator">|</p> -->
						<p class="brand">Nike</p>
					</div>
					<div class="sizes">
						<form class="sizes-form">
							<h6>Size:</h6>
							<div class="select-size">
								<label for="sm">
									<input type="radio" name="size" id="sm" />
									<span>S</span>
								</label>
								<label for="m">
									<input type="radio" name="size" id="m" />
									<span>M</span>
								</label>
								<label for="l">
									<input type="radio" name="size" id="l" />
									<span>L</span>
								</label>
								<label for="xl">
									<input type="radio" name="size" id="xl" />
									<span>XL</span>
								</label>
								<label for="xxl">
									<input type="radio" name="size" id="xxl" />
									<span>XXL</span>
								</label>
							</div>
						</form>
					</div>
					<div class="quantity">
						<div class="select-quantity">
							<h6>Quantity:</h6>
							<input type="number" name="quantity" value="1" />
						</div>
					</div>
					<div>
						<div class="sub-btn">
							<button type="submit" class="submit">Add to cart</button>
						</div>
					</div>
				</article>
			</section>
		</main>
		<!-- <footer class="footer">
			<h1>FOOTER</h1>
		</footer> -->
	</body>

	<script>
		//  -------- MOBILE BURGER MENU ------------
		const menuBtn = document.getElementById("menu-btn");
		const navMobile = document.getElementById("nav-mobile");

		// Toggle mobile menu on hamburger click
		menuBtn.addEventListener("click", () => {
			menuBtn.classList.toggle("open");
			navMobile.classList.toggle("open");
		});

		// Close the mobile menu when the screen gets larger than 768px
		window.addEventListener("resize", () => {
			if (window.innerWidth > 768) {
				// Remove open classes when resizing to a larger screen
				menuBtn.classList.remove("open");
				navMobile.classList.remove("open");
			}
		});
	</script>
	<!-- <script src="./JS/list.js" defer></script> -->
	<script src="./JS/single.js" defer></script>
</html>
